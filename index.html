<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="weather-header.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <header></header>
    <nav>
      <div class="color">
        <a href="index.html">Home</a>
      </div>
      <div>
        <a href="news.html" class="news">News</a>
      </div>
      <div>
        <a href="" class="weather">Weather</a>
      </div>
      <div>
        <a href="" class="about">About</a>
      </div>
    </nav>
    <main>
      <h1>Latest Weather</h1>
      <div class="summary">
        <div class="details">
          <h1>Weather summary</h1>
          <h2 id="city"></h2>
          <p id="description"></p>
          <p id="current-temp"></p>
          <p id="current-windChill"></p>
          <p id="current-humid"></p>
          <p id="current-windSpeed"></p>
        </div>

        <div class="summary-icon">
          <img src="images/Sky.webp" alt="sky picture" />
        </div>
      </div>

      <div class="forecast">
        <h2>Five Day Forecast</h2>
        <div class="days">
          <div class="flex-col">
            <span id="day1" class="col-head"></span>
            <span class="temp-data">
              <span id="data1"></span>
            </span>
          </div>
          <div class="flex-col">
            <span id="day2" class="col-head"></span>
            <span class="temp-data">
              <span id="data2"> </span>
            </span>
          </div>
          <div class="flex-col">
            <span id="day3" class="col-head"></span>
            <span class="temp-data">
              <span id="data3"> </span>
            </span>
          </div>
          <div class="flex-col">
            <span id="day4" class="col-head"></span>
            <span class="temp-data">
              <span id="data4"> </span>
            </span>
          </div>
          <div class="flex-col">
            <span id="day5" class="col-head"></span>
            <span class="temp-data">
              <span id="data5"> </span>
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Â© 2025 | James Hendricks | <u>Tooele Technical College</u></p>
      <p>last updated: Wed July 9th 2025</p>
    </footer>
  </body>
</html>
